<html lang="en">
<head>

<body>
    <h1>Tablero de Ajedrez</h1>
    <div id="main">
        <table>
            {% for i in range(8): %}
            <tr>
                {% for j in range(4): %}
                <th>
                    <div class="container">
                        {% if i%2 == 0: %}
                        <div class="casilla1"></div>
                        <div class="casilla2"></div>
                        {% else :%}
                        <div class="casilla2"></div>
                        <div class="casilla1"></div>
                        {% endif %}
                    </div>
                </th>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
